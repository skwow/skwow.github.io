  <body>
    <nav class="animated" >
            <img src="Images/wow.png" id="navwow" class="img-responsive center-block animated" style="height: 40px; width: 60px;">
    </nav>
    <script>
        $(document).ready(function(){
            jQuery('nav').css({opacity:0.01})
            $(window).scroll(function(){
                var temp= $(window).scrollTop();
                jQuery('#ww').css({opacity: 50/temp})
                console.log("temp: "+temp);
                jQuery('nav').css({opacity:temp/400})
                if(temp>=200)
                {
                    $('#games').removeClass('bounceInRight').addClass('bounceOutLeft');
                }else{
                    $('#games').removeClass('bounceOutLeft').addClass('bounceInRight');
                }
                if(temp>=400)
                {
                    $('nav').removeClass('bounceOutUp').addClass('bounceInDown');
                }else{
                    $('nav').removeClass('bounceInDown').addClass('bounceOutUp');
                }
            });
        });
    </script>


    <div class="sec1" >
      <img src="Images/ww.png" class="animated bounceInDown" id="ww" style="position: absolute; width: inherit; height: inherit; padding-bottom: 50px;">
      <img src="Images/games.png" class="animated bounceInRight" id="games" style="position: absolute; width: inherit; height: inherit; padding-bottom: 50px;">
    </div>
